<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zorn!!!</title>
    <!-- Include required libraries for pixi.js    -->
    <script src="scripts/pixi3.08.js"></script>
    <script src="scripts/tink.es5.js"></script>

    <!-- Include styling -->
    <link rel="stylesheet" href="CSS/style.css" type="text/css">
</head>
<body>

    <div id="renderWindow">
        <!-- Note that in CSS this is defined to completely encircle a 1280x720 canvas. We might want to set it resizable, but that seems a safe size for most modern PCs. -->
        <!--<img src="assets/artwork/Initial_PreMockup-01-01.jpg" alt="Mockup Game Artwork"/> -->
    </div>
    <div>
        These buttons should be part of the game interface.
        <br>
        <button onclick="location.href='index.html'">Home</button>
        <button onclick="location.href='play.html'">Start Over</button>
        <button onclick="window.open('help.html','fullscreen=no','width=550, height=375','menubar=no')">Help!!</button>
        <br>
        Debug buttons.
        <br>
        <button onclick="gameController.game.bonus.addButterBonus()">Butter!</button>
        <button onclick="gameController.game.bonus.removeButterBonus()">Butter-Be-Gone!</button>
        <button onclick="gameController.game.bonus.addSunBonus()">Sun!</button>
        <button onclick="gameController.game.bonus.removeSunBonus()">Sun-Be-Gone!</button>
        <button onclick="gameController.game.hero.showHero()">HEROOOO!</button>
        <button onclick="gameController.game.hero.takeDamage()">Hero Damage</button>
    </div>

    
    
    <!-- Include our logic scripts. We put them at the bottom here so that we can access things that load in the body of
this webpage.-->
    <script src="scripts/play.js"></script> <!-- Type lets us use things like "let", delete and it will break -->
</body>
</html>
